<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Creation</title>
    <link rel="stylesheet" href="style_account_creation.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Create an Account</h1>
    <form id="accountForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required><br>
        </fieldset>

        <fieldset>
            <legend>Account Information</legend>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
        </fieldset>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

    <div id="acknowledgement"></div>

    <script>
        document.getElementById('accountForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            var acknowledgement = document.getElementById('acknowledgement');
            acknowledgement.textContent = "Thank you, your information has been recorded.";
            this.reset();
        });
    </script>
</body>
</html>
